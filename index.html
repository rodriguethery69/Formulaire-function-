<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <form method="GET" id="contact-form">
        <label for="fname">Prénom :</label>
        <input class="finput" type="text" name="fname" id="fname">

        <label for="lname">Nom :</label>
        <input class="finput" type="text" name="lname" id="lname">

        <label for="tel">Téléphone :</label>
        <input class="finput" type="tel" name="tel" id="tel">

        <label for="address">Adresse :</label>
        <input class="finput" type="text" name="address" id="address">

        <label for="subject">Sujet :</label>
        <input class="finput" type="text" name="subject" id="subject">

        <label for="msg">Message :</label>
        <textarea name="msg" id="msg" class="finput" cols="30" rows="10"></textarea>
        
        <input type="submit" value="Envoyer">
    </form>
</body>

</html>
